<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="the_h1">================= Form Edit =================</h1>
<a th:href="@{/}">Back</a>

<form method="post" th:object="${studentEdit}" th:action="@{/student/edit}">
    <table border="1">
        <tr>
            <th>STT</th>
            <th>NAME</th>
            <th>ADDRESS</th>
            <th>AGE</th>
            <th colspan="2">ACTION</th>
        </tr>
        <tr>
            <td >
                <input type="text" th:field="*{id}" readonly>
            </td>
            <td>
                <input type="text" th:value="${studentEdit.name}" th:field="*{name}" >
            </td>
            <td>
                <input type="text" th:value="${studentEdit.address}" th:field="*{address}" >
            </td>
            <td>
                <input type="text" th:value="${studentEdit.age}" th:field="*{age}" >
            </td>
        </tr>
    </table>
    <button type="submit">Update</button>
</form>

</body>
</html>
